<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Manager</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- na starts -->

    <div class="nav">
      <div class="heading">
        <img src="./img/favicon.png" alt="" />
        <p>Password Manager</p>
      </div>
      <button id="logout">Log Out</button>
    </div>

    <!-- nav ends -->

    <div class="actualbody">
      <!-- adding side starts -->

      <div class="addnewside">
        <button id="add">Add New</button>
        <div class="passworddetails">
          <div class="selectsite">
            <label for="sitename">Select The Site :</label>
            <select name="sitename" id="sitename">
              <option value="SocialMedia">Social Media</option>
              <option value="Gmail">Gmail</option>
              <option value="Banking">Banking</option>
              <option value="Microsoft">Microsoft</option>
              <option value="Others">Others</option>
            </select>
          </div>

          <div class="remark">
            <label for="Passwordfor">Enter Name For Your Password : </label>
            <input name="Passwordfor" type="text" placeholder="Type Here" />
          </div>

          <div class="details">
            <div class="username">
              <label for="usernamedetail">Enter Your Username Here : </label>
              <input name="usernamedetail" type="text" placeholder="Username" />
            </div>
            <div class="password">
              <label for="passworddetail">Enter Your Password Here : </label>
              <input name="passworddetail" type="text" placeholder="Password" />
            </div>
          </div>
          <button id="submit">Submit</button>
        </div>

        <div class="passwordsqueue">
            <div class="queueheading hidequeueheading">
                <img src="./img/gmail.png" alt="">
                <p>Gmail</p>
            </div>   
        </div>

      </div>

      <!-- aviablesites side starts -->

      <div class="sitesside">
        <div class="allsites"><p>Sites Of Your Saved Passwords</p></div>
        <div class="sitesname">
          <div class="site">
            <img src="./img/SocialMedia.png" alt="" />
            <p>Social Media</p>
          </div>
          <div class="site">
            <img src="./img/Gmail.png" alt="" />
            <p>Gmail</p>
          </div>
          <div class="site">
            <img src="./img/Banking.png" alt="" />
            <p>Banking</p>
          </div>
          <div class="site">
            <img src="./img/Microsoft.png" alt="" />
            <p>Microsoft</p>
          </div>
          <div class="site">
            <img src="./img/Others.png" alt="" />
            <p>Others</p>
          </div>
        </div>
      </div>
      <button class="done">
        <img src="./img/done.gif" alt="">
        <p>Submitted</p>
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
